<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Result Sheet</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="resultForm">
                    <div class="card shadow my-5"">
                    <div class=" card-header">
                        <h1>Add new students</h1>
                    </div>
                    <form id="resultForm">
                         <div class="card-body">
                             <div class="message"> </div>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Student Name">
                             </div>
                             <span id="name"></span>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Student Roll">
                             </div>
                             <span id="roll"></span>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Student Class">
                             </div>
                             <span id="cls"></span>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Student Photo">
                             </div>
                             <span id="photo"></span>
                             <div class="mb-3">
                                 <input type="radio" name="gender" value="Male"> <label for="Male">Male</label>
                                 <input type="radio" name="gender" value="Female"> <label for="Female">Female</label>
                             </div>

                             Marks
                             <hr>

                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Bangla">
                             </div>
                             <span id="bangla"></span>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="English">
                             </div>
                             <span id="engligh"></span>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Math">
                             </div>
                             <span id="math"></span>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Science">
                             </div>
                             <span id="science"></span>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Social Science">
                             </div>
                             <span id="social_science"></span>
                             <div class="mb-3">
                                 <input type="text" class="form-control" placeholder="Religion">
                             </div>
                             <span id="religion"></span>
                             <div class="mb-3">
                                 <input type="submit" class="btn btn-primary w-100" value="Add new student">
                             </div>

                         </div>
                    </form>
                   
                    </div>
                </div>
            </div>

            <!-- col 8 start -->

           <div class="col-md-8 my-5">
                <table class="table table-striped fw-bold">
                    <thead>
                        <tr>
                            <th >#</th>
                            <th>Name</th>
                            <th>Roll</th>
                            <th>Class</th>
                            <th>Gender</th>
                            <th>Grade</th>
                            <th>CGPA</th>
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <tr>
                            <th>01</th>
                            <td>Shamim</td>
                            <td>02</td>
                            <td>9</td>
                            <td>Male</td>
                            <td>A</td>
                            <td>4.0</td>
                            <td>Photo</td>
                            <td><button class="btn btn-info btn-sm text-white">view</button>
                            <button class="btn btn-danger btn-sm">Delete</button></td>

                        </tr>
                    </tbody>
                </table>
                
           </div>

        </div>
    </div>









 
 <!-- bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
 </script>

 <!-- script -->
 <script src="./function.js"></script>
 <script src="./app.js"></script>
</body>
</html>
